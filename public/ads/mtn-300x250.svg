<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="mtnGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcb05;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdb913;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="250" fill="url(#mtnGrad2)"/>
  
  <!-- MTN Logo -->
  <circle cx="150" cy="70" r="45" fill="#000000"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffcb05" text-anchor="middle">
    MTN
  </text>
  
  <!-- Main message -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000" text-anchor="middle">
    Stay Connected
  </text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">
    Everywhere
  </text>
  
  <!-- Offer -->
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="13" fill="#000000" text-anchor="middle">
    5GB Data + Unlimited Calls
  </text>
  
  <!-- CTA -->
  <rect x="75" y="210" width="150" height="30" rx="15" fill="#000000"/>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffcb05" text-anchor="middle">
    Get Offer Now
  </text>
</svg>
