  </text>
  
  <!-- CTA -->
  <rect x="75" y="215" width="150" height="30" rx="15" fill="#ffffff"/>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00a651" text-anchor="middle">
    Download App
  </text>
