<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#00a651"/>
  
  <!-- Decorative circles -->
  <circle cx="250" cy="200" r="80" fill="#008c44" opacity="0.2"/>
  <circle cx="50" cy="50" r="60" fill="#008c44" opacity="0.15"/>
  
  <!-- Logo -->
  <circle cx="150" cy="60" r="40" fill="#ffffff"/>
  <text x="150" y="72" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00a651" text-anchor="middle">
    S
  </text>
  
  <!-- Main message -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
