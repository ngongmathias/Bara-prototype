<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#003d7a"/>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="300" height="5" fill="#fdb913"/>
  
  <!-- BK Logo -->
  <rect x="100" y="30" width="100" height="100" rx="10" fill="#fdb913"/>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#003d7a" text-anchor="middle">BK</text>
  
  <!-- Main message -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Banking Made
  </text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Simple
  </text>
  
  <!-- Features -->
  <text x="150" y="208" font-family="Arial, sans-serif" font-size="11" fill="#fdb913" text-anchor="middle">
    Mobile Banking • Loans • Savings
  </text>
  
  <!-- CTA -->
  <rect x="75" y="215" width="150" height="30" rx="15" fill="#fdb913"/>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#003d7a" text-anchor="middle">
    Open Account
  </text>
</svg>
